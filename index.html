<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-md mt-3">

                    <div class="comforty">
                        <h4>Comforty</h4>
                    </div>

                    <div class="search-bar ms-auto">
                        <ul class="a-1  d-flex ">
                            <li>
                                <form class="search" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Search"
                                        aria-label="Search">
                                </form>
                            </li>

                            <li>
                                <button class="cart" type="Add to cart ">
                                    <img src="image/cart1.png" alt="cart">
                                    Cart
                                </button>
                            </li>

                            <li>
                                <button class="heart"><img src="image/heart.png " alt="heart"></button>
                            </li>

                            <li>
                                <button class="contact">
                                    <img src="image/contact1.png" alt="contact">
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </section>


    <section class="container banner bg-light">
        <div class="row ">
            <div class="d-flex  p-5">

                <div class="chair col md-6 expand-md">
                    <span class="sp">
                        WELCOME TO CHAIRY
                    </span>
                    <h1 class="a-2 ">
                        Best Furniture Collection For Your Interior
                    </h1>
                    <button class="b-3 btn btn-info btn-padding-y-lg">Shop <img src="image/arrow.png" alt="arrow"
                            class=" img-fluid"> </button>
                </div>

                <div class="col md-6">
                    <img class="img-fluid" src="image/banner.png" alt="banner">
                </div>

            </div>
        </div>


        <h3>
            Features Products
        </h3>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col-md-3">
                <div class="card h-100">
                    <img src="image/chair1.jpg" class="card-img-top" alt="chair1">
                    <div class="card-body ">
                        <h5 class="card-title">Library Stool Chair</h5>

                        <div class="d-4 ">
                            <p class="card-text ">$29
                                <button class="c-3 btn btn-info ">
                                    <img src="image/cart2.png" alt="cart2">
                                </button>
    
                            </p>

                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100">
                    <img src="image/chair2.jpg " class="card-img-top" alt="chair2">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100">
                    <img src="image/chair3.jpg" class="card-img-top" alt="chair3">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card h-100">
                    <img src="image/chair5.jpg" class="card-img-top" alt="chair5">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>


    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
