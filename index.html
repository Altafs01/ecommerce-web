<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <h1>Comforty</h1>

                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                        <button class="btn" type="Add to cart ">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-cart-fill" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg>
                            Cart
                        </button>
                        <button><img src="" alt=""></button>
                    </div>
                </nav>
            </div>
        </div>
    </section>


    <section class="container banner">
        <div class="row ">
            <div class="col d-flex md-6  bg-light p-5">
                <div class="chair">
                    <span class="sp">
                        WELCOME TO CHAIRY
                    </span>
                    <h1>
                        Best Furniture Collection For Your Interior
                    </h1>
                    <button class="btn btn-info">Shop -></button>
                </div>

                <div class="row">
                    <div class="col md-6">
                        <img src="image/banner.png" alt="banner">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <h3>
        Features Products
    </h3>

    <section class="container-product d-flex ">
        <div class="row">
            <div class="col md-3">
                <div class="product">
                    <div class="library">
                        <img src="image/chair1.jpg" alt="library">
                        <p>library Stool Chair</p>
                        <span>$20 bt</span>

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col md-3">
                <div class="wooden">
                    <img src="image/chair2.jpg" alt="wooden chair">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col md-3">
                <img src="image/chair3.jpg" alt="fancy">
            </div>
        </div>

        <div class="row">
            <div class="col md-3">
                
                <div class="library1">
                    <img src="image/chair5.jpg" alt="library1">
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
